<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>خريطة الأمن – عرض</title>

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://maps.googleapis.com https://maps.gstatic.com 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://maps.gstatic.com https://maps.googleapis.com;
                 connect-src 'self' https://maps.googleapis.com https://maps.gstatic.com;
                 frame-ancestors 'none'">

  <link rel="stylesheet" href="css/style.css" />
  <!-- منع ظهور أي عناصر تحرير -->
  <style>.sidebar,.mobile-toggle,.backdrop,.add-hint{display:none!important}</style>
</head>
<body>
  <div id="map" aria-label="الخريطة"></div>

  <noscript>يجب تفعيل JavaScript لعرض الخرائط.</noscript>

  <!-- منطق العرض فقط أولاً -->
  <script defer src="js/view.js"></script>

  <!-- ثم مكتبة الخرائط بـ defer -->
  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&callback=initMap&libraries=geometry&v=weekly">
  </script>
</body>
</html>
