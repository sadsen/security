<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diriyah Security Map</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f14;
      font-family: "Tajawal", sans-serif;
    }

    #map {
      position: fixed;
      inset: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 6px;
      background: rgba(20, 20, 20, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 8px;
    }

    .toolbar button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .toolbar button.active {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar">
    <button id="road">طرق</button>
    <button id="sat">قمر صناعي</button>
    <button id="traffic">حركة المرور</button>
  </div>

  <script src="js/main.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&v=weekly&callback=initMap">
  </script>
</body>
</html>
