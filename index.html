<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>خريطة الأمن</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- صندوق الطبقات -->
  <div id="layersBox" class="card">
    <div class="card-title">الطبقات</div>
    <label class="row">
      <span>نوع الخريطة</span>
      <select id="mapTypeSelect">
        <option value="roadmap">خريطة</option>
        <option value="satellite">قمر صناعي</option>
        <option value="hybrid">هجين</option>
        <option value="terrain">تضاريس</option>
      </select>
    </label>
    <label class="row"><input type="checkbox" id="layerTraffic" /> حركة المرور</label>
    <label class="row"><input type="checkbox" id="layerTransit" /> النقل العام</label>
    <label class="row"><input type="checkbox" id="layerBike" /> مسارات الدراجات</label>
  </div>

  <!-- لوحة التحرير -->
  <aside id="editorPanel" class="panel">
    <div class="panel-header">
      <h3>لوحة التحكم</h3>
    </div>

    <div class="panel-body">
      <button id="addCircleBtn" class="btn btn-primary">إضافة موقع +</button>
      <button id="shareBtn" class="btn btn-secondary">مشاركة الخريطة</button>

      <p class="hint">نصيحة: مرّر الماوس على الدائرة لعرض الكرت؛ على الجوال: اضغط/المس.</p>

      <div class="section">
        <div class="section-title">تحرير الدائرة</div>

        <label class="label">اسم الموقع</label>
        <input id="siteName" class="input" placeholder="مثال: دوار البجيري" />

        <label class="label">أفراد الأمن (كل اسم في سطر)</label>
        <textarea id="securityNames" class="textarea" placeholder="اكتب كل اسم في سطر"></textarea>

        <label class="label">ملاحظات</label>
        <textarea id="notes" class="textarea" placeholder="...ملاحظاتك"></textarea>

        <div class="grid-2">
          <div>
            <label class="label">لون التعبة</label>
            <input type="color" id="fillColor" class="input" value="#a78bfa" />
          </div>
          <div>
            <label class="label">لون الحدود</label>
            <input type="color" id="strokeColor" class="input" value="#7c3aed" />
          </div>
        </div>

        <label class="label">شفافية التعبة</label>
        <input type="range" id="fillOpacity" min="0" max="1" step="0.01" value="0.25" />

        <label class="label">نصف القطر (م)</label>
        <input id="radius" class="input" type="number" min="1" value="15" />

        <div class="grid-2">
          <label class="row"><input type="checkbox" id="dragToggle" /> سحب الدائرة</label>
          <label class="row"><input type="checkbox" id="editToggle" /> تغيير الحجم</label>
        </div>
      </div>
    </div>
  </aside>

  <!-- عنصر الخريطة يجب أن يملأ الشاشة -->
  <div id="map" aria-label="الخريطة"></div>

  <!-- مكتبة قوقل: تأكد من وجود مفتاحك الصحيح -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&libraries=geometry&v=weekly&callback=initMap">
  </script>

  <!-- سكربت التطبيق -->
  <script src="js/main.js" defer></script>

  <!-- استدعاء احتياطي في حال لم يعمل callback لأي سبب -->
  <script>
    window.addEventListener('load', function(){
      if (typeof window.initMap === 'function' && !window.__mapBootstrapped){
        try { window.initMap(); } catch(e){}
      }
    });
  </script>
</body>
</html>
