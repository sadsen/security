<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diriyah Security Map</title>

  <style>
    html, body { height:100%; margin:0; background:#0b0f14;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Arabic", Arial, sans-serif; }
    #map { position:fixed; inset:0; width:100%; height:100%; z-index:1; }

    /* لوحة أدوات زجاجية أعلى يمين */
    .toolbar{
      position:fixed; top:12px; right:12px; z-index:10;
      display:flex; gap:6px; align-items:center;
      background:rgba(22,22,24,.55); color:#fff;
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:8px;
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    .btn{
      height:34px; padding:0 10px; border-radius:10px; cursor:pointer;
      border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.08); color:#fff;
    }
    .btn[aria-pressed="true"]{ background:rgba(255,255,255,.22); }
    .badge{ font-size:12px; padding:2px 8px; border-radius:8px; border:1px solid rgba(255,255,255,.18); }
    .badge-share{ background:rgba(255,255,255,.08); }
    .badge-edit{ background:#1f5a1f; border-color:#2d7a2d; color:#d8ffd8; }

    /* تحسين عرض الـ InfoWindow المخصص */
    .gm-style-iw-d{ overflow:visible !important; }
    .form-grid{
      display:grid; grid-template-columns: 1fr 1fr; gap:8px;
    }
    .field{
      background:#fff; border:1px solid #ddd; border-radius:10px; padding:6px 8px; display:flex; align-items:center; gap:8px;
    }
    .field label{ font-size:12px; color:#333; white-space:nowrap; }
    .field input[type="color"]{ width:38px; height:28px; border:none; background:transparent; padding:0; }
    .note{ font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- لوحة التحكم -->
  <div class="toolbar">
    <span id="modeBadge" class="badge badge-share">Share</span>
    <button id="btnRoadmap"  class="btn" aria-pressed="true">طرق</button>
    <button id="btnSatellite" class="btn" aria-pressed="false">قمر صناعي</button>
    <button id="btnTraffic"   class="btn" aria-pressed="false">حركة المرور</button>
    <button id="btnEditMode"  class="btn">تحرير</button>
  </div>

  <script src="js/main.js" defer></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&v=weekly&callback=initMap">
  </script>
</body>
</html>
