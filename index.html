<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>خريطة الأمن — تشخيص</title>
  <style>
    /* أقل قدر من CSS يضمن ظهور الخريطة */
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    /* بانر صغير لمعرفة حالة التحميل */
    #debug {
      position: fixed; inset-inline-start: 12px; inset-block-start: 12px;
      background:#111b; color:#fff; padding:8px 12px; border-radius:12px; font: 13px/1.2 system-ui,Segoe UI,Arial; z-index: 9999;
      backdrop-filter: blur(6px);
    }
    #debug b { color:#9cf; }
  </style>
</head>
<body>
  <div id="debug">الحالة: <b id="dbg">بدء</b></div>
  <div id="map" aria-label="الخريطة"></div>

  <!-- سكربت التطبيق أولاً (يعرّف initApp) -->
  <script src="js/main.js"></script>

  <!-- سكربت خرائط Google أخيراً مع callback -->
  <!-- بدّل YOUR_API_KEY بمفتاحك -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&v=weekly&libraries=geometry&callback=initApp"
    async defer></script>
</body>
</html>
