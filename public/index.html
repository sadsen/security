<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>خريطة أمن الدرعية</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f14;
      font-family: "Tajawal", sans-serif;
    }

    #map {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .toolbar {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10000;
      display: flex;
      gap: 6px;
      padding: 8px;
      background: rgba(20,20,22,0.55);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn {
      height: 34px;
      padding: 0 10px;
      color: white;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }

    .btn[aria-pressed="true"] {
      background: rgba(66,133,244,0.95);
      border-color: rgba(66,133,244,1);
    }

    #mode-badge {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 99999;
      padding: 10px 18px;
      background: rgba(20,20,22,0.55);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      font-size: 13px;
      font-weight: 700;
      display: none;
    }

    #toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 22px;
      background: rgba(20,20,22,0.85);
      border-radius: 12px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      font-size: 14px;
      white-space: nowrap;
      z-index: 100000;
      transition: bottom 0.35s ease;
    }

    #toast.show { bottom: 25px; }

    .logo-box {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 11000;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .logo-box img { width: 46px; }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Logo -->
  <div class="logo-box">
    <img src="img/logo.png" alt="logo">
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="btn-roadmap" class="btn" aria-pressed="true">طرق</button>
    <button id="btn-satellite" class="btn">قمر صناعي</button>
    <button id="btn-traffic" class="btn">حركة المرور</button>
    <button id="btn-edit" class="btn" aria-pressed="true">تحرير</button>
    <button id="btn-add" class="btn">إضافة موقع</button>
    <button id="btn-route" class="btn">مسار</button>
    <button id="btn-route-clear" class="btn">مسح المسار</button>
    <button id="btn-share" class="btn">مشاركة</button>
  </div>

  <div id="mode-badge"></div>
  <div id="toast"></div>

  <!-- main.js -->
  <script src="js/main.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&libraries=geometry&callback=initMap" async defer></script>

</body>
</html>
