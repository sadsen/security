<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة أمن الدرعية</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #0b0f14;
      overflow: hidden;
    }
    #map {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    /* Toolbar -------------------------------------------------- */
    #toolbar {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 99999;
      display: flex;
      gap: 6px;
      padding: 10px;
      background: rgba(22,22,24,0.55);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      backdrop-filter: blur(12px);
    }
    .btn {
      height: 34px;
      padding: 0 12px;
      font-size: 13px;
      cursor: pointer;
      color: white;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    .btn[aria-pressed="true"] {
      background: rgba(66,133,244,0.8);
      border-color: rgba(66,133,244,1);
    }
    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }
    /* Mode Badge ------------------------------------------------ */
    #mode-badge {
      position: fixed;
      bottom: 14px;
      right: 14px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 14px;
      backdrop-filter: blur(12px);
      color: white;
      font-size: 13px;
      z-index: 99999;
      display: none;
    }
    #mode-badge.edit { background: rgba(66,133,244,0.7); }
    #mode-badge.view { background: rgba(224, 62, 62, 0.7); }
    /* Toast ----------------------------------------------------- */
    #toast {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(20,20,20,0.9);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
      color: white;
      font-size: 14px;
      z-index: 999999;
      min-width: 180px;
      text-align: center;
      transition: 0.35s;
    }
    #toast.show { bottom: 28px; }
    @media(max-width: 768px) {
      #toolbar { left: 14px; right: 14px; flex-wrap: wrap; justify-content: center; }
      .btn { flex: 1 1 auto; text-align: center; min-width: 74px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="toolbar">
    <button id="btn-roadmap" class="btn" aria-pressed="true">طرق</button>
    <button id="btn-satellite" class="btn" aria-pressed="false">قمر صناعي</button>
    <button id="btn-traffic" class="btn" aria-pressed="false">حركة المرور</button>
    <button id="btn-add" class="btn" aria-pressed="false">إضافة موقع</button>
    <button id="btn-route" class="btn" aria-pressed="false">مسار</button>
    <button id="btn-route-clear" class="btn" aria-pressed="false">مسح المسار</button>
    <button id="btn-edit" class="btn" aria-pressed="true">تحرير</button>
    <button id="btn-share" class="btn"><span class="label">مشاركة</span></button>
  </div>

  <div id="mode-badge"></div>
  <div id="toast"></div>

  <!-- تحميل main.js أولاً -->
  <script src="/js/main.js"></script>

  <!-- الطريقة الجديدة الرسمية 2025 لتحميل Google Maps (تحل كل المشاكل على Render) -->

      b = b || {};

  </script>
</body>
</html>
