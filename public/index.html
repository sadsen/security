<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>خريطة أمن الدرعية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f14;
      font-family: "Tajawal", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Arabic", Arial, sans-serif;
    }
    #map {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .toolbar {
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      right: calc(env(safe-area-inset-right, 0px) + 12px);
      z-index: 99999;
      display: flex;
      gap: 6px;
      align-items: center;
      background: rgba(22, 22, 24, 0.55);
      color: #fff;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .btn {
      height: 34px;
      padding: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 13px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn[aria-pressed="true"] {
      background: rgba(66, 133, 244, 0.8);
      border-color: rgba(66, 133, 244, 0.9);
    }
    .badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    #toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: rgba(30, 30, 30, 0.9);
      color: #fff;
      border-radius: 10px;
      z-index: 100000;
      transition: bottom 0.3s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #toast.show { bottom: 30px; }
  </style>

</head>
<body>
  <div id="map"></div>

  <div class="toolbar" id="toolbar">
    <span id="mode-badge" class="badge" style="display:none;">وضع التحرير</span>
    <button id="btnRoadmap" class="btn" aria-pressed="true">طرق</button>
    <button id="btnSatellite" class="btn" aria-pressed="false">قمر صناعي</button>
    <button id="btnTraffic" class="btn" aria-pressed="false">حركة المرور</button>
    <button id="btn-share" class="btn">مشاركة</button>
    <button id="btn-add" class="btn" aria-pressed="false">إضافة موقع</button>
    <button id="btn-route" class="btn" aria-pressed="false">مسار</button>
    <button id="btn-route-clear" class="btn">مسح المسار</button>
  </div>

  <div id="toast"></div>

  <!-- يطبع فقط رسالة بسيطة عند نجاح تحميل المكتبة -->
  <script>
    window.initMap = () => console.log("Google Maps API loaded");
  </script>

  <!-- سكربت الخريطة – مهم: ضع مفتاحك هنا -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&libraries=geometry&callback=initMap" async defer></script>

  <!-- سكربتك الأساسي – المسار الصحيح -->
  <script src="/js/main.js"></script>

</body>
</html>
