<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة أمن الدرعية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {height: 100%;margin: 0;font-family: 'Tajawal', sans-serif;background: #0b0f14;overflow: hidden;}
    #map {position: fixed;inset: 0;width: 100%;height: 100%;z-index: 1;}
    #toolbar {position: fixed;top: 14px;right: 14px;z-index: 99999;display: flex;gap: 6px;padding: 10px;background: rgba(22,22,24,0.55);border: 1px solid rgba(255,255,255,0.1);border-radius: 14px;backdrop-filter: blur(12px);}
    .btn {height: 34px;padding: 0 12px;font-size: 13px;cursor: pointer;color: white;background: rgba(255,255,255,0.08);border: 1px solid rgba(255,255,255,0.12);border-radius: 10px;display: flex;align-items: center;gap: 6px;white-space: nowrap;}
    .btn[aria-pressed="true"] {background: rgba(66,133,244,0.8);border-color: rgba(66,133,244,1);}
    #mode-badge {position: fixed;bottom: 14px;right: 14px;padding: 8px 14px;background: rgba(255,255,255,0.1);border-radius: 14px;backdrop-filter: blur(12px);color: white;font-size: 13px;z-index: 99999;display: none;}
    #mode-badge.edit {background: rgba(66,133,244,0.7);} #mode-badge.view {background: rgba(224,62,62,0.7);}
    #toast {position: fixed;bottom: -80px;left: 50%;transform: translateX(-50%);padding: 12px 20px;background: rgba(20,20,20,0.9);border-radius: 12px;border: 1px solid rgba(255,255,255,0.1);backdrop-filter: blur(14px);color: white;font-size: 14px;z-index: 999999;min-width: 180px;text-align: center;transition: 0.35s;}
    #toast.show {bottom: 28px;}
    @media(max-width: 768px) {#toolbar {left: 14px;right: 14px;flex-wrap: wrap;justify-content: center;}.btn {flex: 1 1 auto;min-width: 74px;}}
    
    /* ===== تنسيق لوحة الطبقات الجديدة ===== */
    .layers-panel {
        position: fixed;
        top: 14px;
        left: 14px;
        width: 280px;
        background: rgba(22, 22, 24, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 14px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        color: white;
        font-family: 'Tajawal', sans-serif;
        z-index: 99999;
        display: none; /* مخفية افتراضيًا */
        flex-direction: column;
    }

    .layers-panel.show {
        display: flex;
    }

    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .panel-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .btn-close {
        background: none;
        border: none;
        color: white;
        font-size: 22px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }

    .panel-content {
        padding: 16px;
    }

    .layer-group {
        margin-bottom: 20px;
    }

    .layer-group:last-child {
        margin-bottom: 0;
    }

    .layer-group h4 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #ccc;
        font-weight: 500;
    }

    .layer-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        cursor: pointer;
        padding: 5px;
        border-radius: 6px;
        transition: background-color 0.2s;
    }

    .layer-group label:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .layer-group input {
        margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- لوحة الطبقات الجديدة -->
  <div id="layers-panel" class="layers-panel">
    <div class="panel-header">
      <h3>طبقات الخريطة</h3>
      <button id="btn-close-layers" class="btn-close">&times;</button>
    </div>
    <div class="panel-content">
      <div class="layer-group">
        <h4>نوع الخريطة</h4>
        <label><input type="radio" name="base-map" value="roadmap" checked> طرق</label>
        <label><input type="radio" name="base-map" value="satellite"> قمر صناعي</label>
        <label><input type="radio" name="base-map" value="terrain"> تضاريس</label>
        <label><input type="radio" name="base-map" value="dark"> الوضع الليلي</label>
        <label><input type="radio" name="base-map" value="silver"> فضي</label>
      </div>
      <div class="layer-group">
        <h4>طبقات إضافية</h4>
        <label><input type="checkbox" id="layer-traffic"> حركة المرور</label>
        <label><input type="checkbox" id="layer-bicycling"> مسارات الدراجات</label>
        <label><input type="checkbox" id="layer-transit"> خطوط النقل العام</label>
      </div>
    </div>
  </div>

    <div id="toolbar">
    <!-- أضف هذه القاعدة إلى قسم <style> في أعلى الصفحة -->
    <style>
      .btn i {
        margin-left: 6px; /* إضافة مسافة بين الأيقونة والنص */
        font-size: 18px; /* حجم الأيقونة */
        vertical-align: middle; /* محاذاة الأيقونة مع النص عموديًا */
      }
    </style>

    <!-- زر الطبقات -->
    <button id="btn-layers" class="btn" aria-pressed="false" title="إظهار وإخفاء طبقات الخريطة">
      <i class="material-icons">layers</i>
      طبقات
    </button>
    <!-- زر إضافة موقع -->
    <button id="btn-add" class="btn" aria-pressed="false" title="إضافة موقع جديد على الخريطة">
      <i class="material-icons">add_location</i>
      إضافة موقع
    </button>
    <!-- زر المضلع -->
    <button id="btn-polygon" class="btn" aria-pressed="false" title="رسم مضلع على الخريطة">
      <i class="material-icons">polyline</i>
      مضلع
    </button>
    <!-- زر المسار -->
    <button id="btn-route" class="btn" aria-pressed="false" title="رسم مسار على الخريطة">
      <i class="material-icons">route</i>
      مسار
    </button>
    <!-- زر القياس -->
    <button id="btn-measure" class="btn" aria-pressed="false" title="قياس مسافة أو مساحة">
      <i class="material-icons">straighten</i>
      قياس
    </button>
    <!-- زر إنهاء الرسم -->
    <button id="btn-draw-finish" class="btn" style="display: none;" title="إنهاء الرسم الحالي">
      <i class="material-icons">check</i>
      إنهاء الرسم
    </button>
    <!-- زر مسح المسار -->
    <button id="btn-route-clear" class="btn" aria-pressed="false" title="مسح المسار النشط">
      <i class="material-icons">delete_sweep</i>
      مسح المسار
    </button>
    <!-- زر التحرير -->
    <button id="btn-edit" class="btn" aria-pressed="true" title="تبديل وضع التحرير">
      <i class="material-icons">edit</i>
      تحرير
    </button>
    <!-- زر المشاركة -->
    <button id="btn-share" class="btn" title="مشاركة رابط الخريطة الحالية">
      <i class="material-icons">share</i>
      <span class="label">مشاركة</span>
    </button>
  </div>
  <div id="mode-badge"></div>
  <div id="toast"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="/js/main.js"></script>

  <!-- هذا السطر الوحيد اللي شغال 100% مع هذا المشروع في 2025 على Render -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbyDb68H77pxFnzH0IW3O35_HxDcMQ3TQ&libraries=geometry,marker,places,drawing&callback=initMap"></script>
</body>
</html>
